<!DOCTYPE html>
<html>
	<head>
		<title>Cows and Bulls</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="icon" href="assets/logo.jpeg" type="image/icon type">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body class = "background-color">
		<div>
			<div class = "home">
				<div class = "game-title">
					<center>
						<img src="assets/cows&bulls.jpeg">
					</center>
				</div>
				<br>
				<center><h4><div id = "top-score"></div></h4></center>
				<br>
				<center>
					<button class="btn btn-primary min-width" id = "easy">
						<h4>Easy</h4>
					</button>
				</center>
				<br>
				<center>
					<button class="btn btn-primary min-width" id = "medium">
						<h4>Medium</h4>
					</button>
				</center>
				<br>
				<center>
					<button class="btn btn-primary min-width" id = "difficult">
						<h4>Hard</h4>
					</button>
				</center>
			</div>
			<div class = "game">
				<center>
					<img src="assets/cows&bulls.jpeg"><br>
					<h4><b><div id = "input-number">Enter the number:</div></b><br></h4>
					<input type="number" name="number" id="nos" style="width: 15%;"/>
					<button id ="submit" class="btn btn-primary bg-dark">GUESS</button><br>
					<br>
					<div class="history">
						<table class="tab">
							<thead id = 'table-header'>
								<th>Attempt</th>
								<th>Guess</th>
								<th>Cows</th>
								<th>Bulls</th>
							</thead>
							<tbody id = 'tbody'></tbody>
						</table>
					</div><br>
					<button id ="choose-level" class="btn btn-primary bg-dark">Exit</button>
				</center>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = 'script.js'></script>
</html>
